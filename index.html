<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->


    <!-- REMIXICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>CarShop</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <!-- NAV -->
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-roadster-line nav__logo-icon"></i> CarShop
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__link">About us</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__link">Products</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__link">Opinions</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__link">Contact us</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-fill"></i>
                </div>
            </div>

            <div class="nav__button-group">
                <div class="nav__theme" id="change-theme">
                    <i class="ri-moon-line"></i>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-fill"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- HOME -->
        <section class="home" id="home">
            <div class="home__container grid">
                <img src="" alt="" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">

                    </h1>
                    <p class="home__description">

                    </p>
                    <a href="#about" class="button">

                    </a>
                </div>
            </div>
        </section>

        <!-- ABOUT US -->
        <section class="about section container" id="about">
            <div class="about__container grid">
                <img src="" alt="" class="about__img">
                <div class="about__data">
                    <h2 class="section__title">
                        About us
                    </h2>
                    <p class="about__description">

                    </p>

                    <a href="#" class="button">
                        Check our products <i class="ri-arrow-right-s-line button__icon"></i>
                    </a>
                </div>
            </div>
        </section>

        <!-- PRODUCTS -->
        <section class="products section container" id="products">
            <h2 class="section__title">
                Products
            </h2>
            <div class="products__container grid">
                <article class="products__card">
                    <img src="" alt="" class="products__img">
                    <div class="products__data">
                        <h3 class="products__title"></h3>
                        <span class="products__year"></span>
                        <span class="products__price"></span>
                    </div>
                </article>
                <article class="products__card">
                    <img src="" alt="" class="products__img">
                    <div class="products__data">
                        <h3 class="products__title"></h3>
                        <span class="products__year"></span>
                        <span class="products__price"></span>
                    </div>
                </article>
                <article class="products__card">
                    <img src="" alt="" class="products__img">
                    <div class="products__data">
                        <h3 class="products__title"></h3>
                        <span class="products__year"></span>
                        <span class="products__price"></span>
                    </div>
                </article>
                <article class="products__card">
                    <img src="" alt="" class="products__img">
                    <div class="products__data">
                        <h3 class="products__title"></h3>
                        <span class="products__year"></span>
                        <span class="products__price"></span>
                    </div>
                </article>
                <article class="products__card">
                    <img src="" alt="" class="products__img">
                    <div class="products__data">
                        <h3 class="products__title"></h3>
                        <span class="products__year"></span>
                        <span class="products__price"></span>
                    </div>
                </article>
                <article class="products__card">
                    <img src="" alt="" class="products__img">
                    <div class="products__data">
                        <h3 class="products__title"></h3>
                        <span class="products__year"></span>
                        <span class="products__price"></span>
                    </div>
                </article>
            </div>
        </section>

        <!-- TESTIMONIALS -->
        <section class="testimonials section container" id="testimonials">
            <h2 class="section__title">
                Testimonials
            </h2>
            <div class="testimonials__container grid">
                <div class="swiper testimonial-swiper">
                    <div class="swiper-wrapper">
                        <div class="testimonial__card swiper-slide">
                            <p class="testimonial__description">

                            </p>
                            <div class="testimonial__profile">
                                <img src="" alt="" class="testimonial__profile-img">
                                <div class="testimonial__profile-data">
                                    <span class="testimonial__profile-name"></span>
                                    <span class="testimonial__profile-city"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTACT US -->
        <section class="contact section container" id="contact">
            <h2 class="section__title">
                Contact Us
            </h2>
            <div class="contact__container grid">
                <div class="contact__content">
                    <div class="contact__info">
                        <div class="contact__card">

                        </div>
                        
                    </div>
                </div>
                <div class="contact__content">
                    <form action="#" class="contact__form">
                        <div class="contact__form-div">
                            <label for="" class="contact__form-label">Name</label>
                            <input type="text" placeholder="Enter your name" class="contact__form-input">
                        </div>
                        <div class="contact__form-div">
                            <label for="" class="contact__form-label">Email</label>
                            <input type="text" placeholder="Enter your email" class="contact__form-input">
                        </div>
                        <div class="contact__form-div">
                            <label for="" class="contact__form-label">Name</label>
                            <textarea cols="30" row="5" placeholder="Enter your comment" class="contact__form-input"></textarea>
                        </div>
                        <button class="button">Send message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__container container">
            <h1 class="footer__title">

            </h1>
            <div class="footer__content grid">
                <div class="footer__data">

                </div>
                <div class="footer__data">
                    <h2 class="footer__subtitle">

                    </h2>
                    <p class="footer__description">
                        
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
